name: Automated Login Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  login-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 步骤 3: 安装系统依赖 (undetected-chromedriver 需要) 和 Chrome
      - name: Install System Dependencies and Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libnss3 libgconf-2-4 libfontconfig1 google-chrome-stable
          
      # 步骤 4: 安装 Python 依赖 (包括 undetected-chromedriver)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium
          
      # 步骤 5: 运行登录脚本
      - name: Run Login Script
        run: python login_script.py

      # 步骤 6: 如果脚本失败，上传错误截图
      - name: Upload screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
